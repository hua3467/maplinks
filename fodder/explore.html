<body class="d-flex flex-column justify-content-between">

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="assets/images/fodder_logo.png" alt=""></a>
        <div></div>
        <div class="user">
            <div class="btn-profile"><a href="newRecipe/index.html" target="_blank">Add Recipe</a></div>
        </div>
    </nav>
    <section class="pop-up full-screen hide">
        <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <div class="container recipe-details"></div>
    </section>
    <main class="container d-flex">
        <div id="chart"></div>
        <aside>
            <p>Add tags and select as many major categories as you’d like…</p>
            <input class="form-control mr-sm-2 round-corner" type="search" placeholder="Search feature comming soon..." aria-label="Search">
            <div id="tagList">
                <button class="btn btn-outline-dark btn-sm" id="btnAllRecipes">All Recipes</button>
            </div>
            <br>
            <!-- <div id="selectedTags">
                <h5>Selected Tags</h5>
            </div> -->
        </aside>
    </main>

    <footer></footer>
