<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Submit a Recipe</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://use.typekit.net/rho1jgg.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/rho1jgg.css">

    <link rel="stylesheet" href="css/base.css?v=1.0">
    <link rel="stylesheet" href="css/style.css?v=1.0">

    <style>

    </style>

</head>

<body>

    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js">
    </script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
        type="text/css">
    <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>


    <div id="progressContainer" class="hide">

        <div class="success-container text-center hide">
            <h4>Success!</h4>
            <p>Your recipe is saved successfully.</p>
            <a href="../explore.html" class="btn btn-primary btn-lg">Explore Recipes</a>
        </div>
    </div>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="../assets/images/fodder_logo.png" alt=""></a>
        <div></div>
        <div class="user">
            <div class="btn-profile"></div>
        </div>
    </nav>

    <main class="container">

        <div class="login hide">
            <div class="container row">
                <div class="login-form col">
                    <h3>Sign in</h3>
                    <br>
                    <label for="userID">Email Address</label>
                    <input type="email" class="form-control user-id" name="userID" id="userID">
                    <br>
                    <label for="userPassword">Password</label>
                    <input type="password" class="form-control user-id" name="userPassword" id="userPassword">
                    <a href="forgetPW.html">Forget your password?</a>
                    <br>
                    <div class="auth-btn-container">
                        <div></div>
                        <button type="button" id="btnLogin" class="btn btn-success btn-auth">Start</button>
                    </div>

                </div>
                <div class="col-1"></div>
                <div class="signup-form col">
                    <h3>Create an Account</h3>
                    <br>
                    <label for="userIDCreate">Email Address</label>
                    <input type="email" class="form-control user-id" name="userIDCreate" id="userIDCreate">
                    <br>
                    <label for="userPasswordCreate">Password</label>
                    <input type="password" class="form-control user-id" name="userPasswordCreate"
                        id="userPasswordCreate">
                    <br>
                    <label for="userPasswordAgain">Reenter your Password</label>
                    <input type="password" class="form-control user-id" name="userPasswordAgain" id="userPasswordAgain">
                    <div class="auth-btn-container">
                        <div></div>
                        <button type="button" class="btn btn-success btn-auth" id="btnSignUp">Create Account</button>
                    </div>

                </div>

                <br>
                <br>
            </div>
        </div>


        <div id="notifBar" class="hide">
            <p></p><i class="fas fa-times-circle"></i>
        </div>

        <br>
        <!-- <div class="alert alert-warning" role="alert">
            All questions must be answered, unless marked (optional).
        </div> -->

        <div class="form-container">

            <h3>Submit a Recipe</h3>
            <div id="overview" class="form">
                <div class="row">
                    <div class="col">
                        <div class="form-group row">
                            <label for="userName">User Name</label>
                            <input type="text" class="form-control round-corner form-overview" name="userName" required>
                        </div>
                        <div class="form-group row">
                            <label for="recipeTitle">Recipe Title</label>
                            <input type="text" class="form-control round-corner form-overview" name="recipeTitle">
                        </div>
                        <div class="form-group row">
                            <label for="difficulty">Difficulty Level</label>
                            <select id="difficulty" name="difficulty" class="form-control round-corner form-overview" required>
                                <option value=""></option>
                                <option value="0.5">0.5</option>
                                <option value="1">1.0</option>
                                <option value="1.5">1.5</option>
                                <option value="2">2.0</option>
                                <option value="2.5">2.5</option>
                                <option value="3">3.0</option>
                                <option value="3.5">3.5</option>
                                <option value="4">4.0</option>
                                <option value="4.5">4.5</option>
                                <option value="5">5.0</option>
                            </select>
                        </div>
                        <div class="form-group row">
                            <label for="story">Tell me the story behind this recipe.</label>
                            <textarea id="story" name="story" class="form-control form-overview round-corner" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group row">
                            <label for="type">Meal Type</label>
                            <select name="type" id="type" class="form-control round-corner form-overview">
                                <option value=""></option>
                                <option value="Breakfast">Breakfast</option>
                                <option value="Lunch">Lunch</option>
                                <option value="Dinner">Dinner</option>
                                <option value="Snack">Snack</option>
                                <option value="Side Dish">Side Dish</option>
                                <option value="Desserts">Desserts</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group row">
                            <label for="selection">Food selection</label>
                            <select name="selection" id="selection" class="form-control round-corner form-overview">
                                <option value=""></option>
                                <option value="Vegetarian">Vegetarian</option>
                                <option value="Vegan">Vegan</option>
                                <option value="Keto">Keto</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group row">
                            <label for="culture">Culture</label>
                            <select name="culture" id="culture" class="form-control round-corner form-overview">
                                <option value=""></option>
                                <option value="Asian">Asian</option>
                                <option value="American">American</option>
                                <option value="European">European</option>
                                <option value="American">Hispanic</option>
                                <option value="Middle-Eastern">Middle-Eastern</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group row">
                            <label for="calories">Calories</label>
                            <select name="calories" id="calories" class="form-control round-corner form-overview">
                                <option value=""></option>
                                <option value="High Calories">High Calories</option>
                                <option value="Medium Calories">Medium Calories</option>
                                <option value="Low Calories">Low Calories</option>
                            </select>
                        </div>
                    </div>
                </div>
                <br>

                <div class="text-right btn-container">
                    <button type="button" class="btn btn-primary col-4 btn-step round-corner"
                        id="btnToInstructions" data-show="instructions">Add Instructions</button>
                </div>

            </div>

            <div class="form container hide" id="instructions">
                <div class="row">
                    <div class="form-group col-6 time-container">
                        <label for="time" class="col-12">Cooking Time: <span id="timeDisplay">- Minutes</span></label>
                        <input type="range" id="time" name="time" class="form-range round-corner col-12" value="0" min="0" max="12.1" step="0.1">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <label class="row">Ingredients</label>
                        <hr class="row">
                        <div id="ingredientList" class="row">
                            <h4>No ingredient has been added yet.</h4>
                            <ul class="container"></ul>
                        </div>
                        
                        <div class="new-ingredient form-group row">
                            <input type="text" name="newIngredient" id="newIngredient" class="form-control col-12 round-corner instruction-input"
                                placeholder="Ex: 1/4 cup lemon juice" required>
                            <div class="btn-container text-right">
                                <button class="btn btn-outline-primary btn-sm round-corner col-4"
                                    id="btnAddIngredient">ADD</button>
                            </div>
                        </div>
                    </div>
    
                    <div class="col">
    
                        <label class="row">Instructions</label>
                        <hr class="row">
                        <div id="instructionList" class="row">
                            <h4>No instruction has been added yet.</h4>
                            <ol class="container"></ol>
                        </div>
    
                            <div class="new-step form-group row">
                                <textarea name="newInstruction" id="newInstruction" rows="5" class="form-control round-corner instruction-input"
                                    style="margin-bottom: 16px" placeholder="Start to add a instruction step here." required></textarea>
                                <div class="btn-container text-right">
                                    <button class="btn btn-outline-primary col-4 round-corner btn-sm" id="btnAddStep">ADD Step</button>
                                </div>  
                            </div>
    
                        
                    </div>
                </div>
            <br>   
            <hr>
            <div class="col">
                <div class="btn-step-group row d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-primary col-4 btn-step round-corner"
                        id="btnBackToOverview" data-show="overview">Back</button>
                    <button type="button" class="btn btn-primary col-4 round-corner" id="btnFinish"
                        data-show="finish">Submit</button>
                </div>
            </div>

            </div>

        </div>



    </main>

    <footer class=" text-center">

    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="js/dbConfig.js"></script>

    <script src="js/util.js?v=1.1"></script>
    <script src="js/datahandler.js?v=1.0"></script>

    <script src="js/app.js?v=1.0"></script>
</body>

</html>
