<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Upload Your Data</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css?v=0.1">
    <link rel="stylesheet" href="../css/util.css">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <style>

    </style>

</head>

<body>

    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js">
    </script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
        type="text/css">
    <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>


    <div id="progressContainer" class="hide">
        <div class="progress" style="height: 4px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0"
                aria-valuemax="100" style="width: 0"></div>
        </div><br>
        <div class="success-container text-center hide" style="color:white">
            <h4>Success!</h4>
            <p>Your structure is saved successfully. You can find it on world map!</p>
            <a href="../index.html" class="btn btn-primary btn-lg">Go to the Map</a>
        </div>
    </div>

    <main class="container">

        <div id="notifBar" class="hide">
            <p></p><i class="fas fa-times-circle"></i>
        </div>


        <div class="text-center">
            <h1>THE TIMBER CONNECTION</h1>
            <h3>Make a submission</h3>
        </div>
        <br>
        <div class="alert alert-warning" role="alert">
            All questions must be answered, unless marked (optional).
        </div>

        <div class="form-container">

            <h3>About you</h3>
            <div class="row">
                <div class="col-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="col-3">
                    <label for="name">Age</label>
                    <input type="text" class="form-control required" name="age" required>
                </div>
                <div class="col-3">
                    <label for="level">Skill Level</label>
                    <select name="level" id="level" class="form-control" required>
                        <option></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="userAddress">Location</label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="userCity">City</label>
                    <input type="text" class="form-control" name="userCity" required>
                </div>
                <div class="col">
                    <label for="userState">State</label>
                    <select class="form-control" placeholder="ND" name="userState" required>
                        <option value="" selected>Select</option>
                        <option value=" ">Outside US</option>
                        <option value="AL">AL</option>
                        <option value="AK">AK</option>
                        <option value="AZ">AZ</option>
                        <option value="AR">AR</option>
                        <option value="CA">CA</option>
                        <option value="CO">CO</option>
                        <option value="CT">CT</option>
                        <option value="DE">DE</option>
                        <option value="DC">DC</option>
                        <option value="FL">FL</option>
                        <option value="GA">GA</option>
                        <option value="HI">HI</option>
                        <option value="ID">ID</option>
                        <option value="IL">IL</option>
                        <option value="IN">IN</option>
                        <option value="IA">IA</option>
                        <option value="KS">KS</option>
                        <option value="KY">KY</option>
                        <option value="LA">LA</option>
                        <option value="ME">ME</option>
                        <option value="MD">MD</option>
                        <option value="MA">MA</option>
                        <option value="MI">MI</option>
                        <option value="MN">MN</option>
                        <option value="MS">MS</option>
                        <option value="MO">MO</option>
                        <option value="MT">MT</option>
                        <option value="NE">NE</option>
                        <option value="NV">NV</option>
                        <option value="NH">NH</option>
                        <option value="NJ">NJ</option>
                        <option value="NM">NM</option>
                        <option value="NY">NY</option>
                        <option value="NC">NC</option>
                        <option value="ND">ND</option>
                        <option value="OH">OH</option>
                        <option value="OK">OK</option>
                        <option value="OR">OR</option>
                        <option value="PA">PA</option>
                        <option value="RI">RI</option>
                        <option value="SC">SC</option>
                        <option value="SD">SD</option>
                        <option value="TN">TN</option>
                        <option value="TX">TX</option>
                        <option value="UT">UT</option>
                        <option value="VT">VT</option>
                        <option value="VA">VA</option>
                        <option value="WA">WA</option>
                        <option value="WV">WV</option>
                        <option value="WI">WI</option>
                        <option value="WY">WY</option>
                        <option value=" ">Outside US</option>
                    </select>
                </div>
                <div class="col">
                    <label for="userCountry">Country</label>
                    <input type="text" class="form-control" name="userCountry" required>
                </div>
            </div>

            <hr>
            <br>
            <br>

            <h3>About the wood structure</h3>
            <div class="row">
                <div class="col-4">
                    <label class="text-lg" for="image">Share a picture of the structure.</label>
                    <div class="input-image-preview">
                        <div id="btnAddImg">Add Image</div>
                    </div>
                    <input name="image" type="file" id="inputFile" class="hide form-control question-input full-width form-control-lg" required>
                </div>
                <div class="col-8">
                    <div class="row">
                        <div class="col">
                            <label for="jointName">Name of the structure:</label>
                            <input type="text" class="form-control" name="jointName" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="purpose">What is the use/purpose of the structure (Optional)?</label>
                            <input type="text" class="form-control" name="purpose">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="woodType">What type of wood is used (Optional)?</label>
                            <input class="form-control" name="woodType">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="requiredTool">What are the main tools used to construct this (Optional)?</label>
                            <input type="text" class="form-control" name="requiredTool">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="origin">What is the cultural origin (Optional)?</label>
                            <input type="text" class="form-control" name="origin">
                        </div>
                    </div>
                </div>
            </div>

            <div class="container text-right">
                <button class="btn btn-primary" id="btnSubmit">Submit</button>
            </div>
            <br>
            <hr>


        </div>

        <footer class=" text-center">
            <!-- <div class="">
                <p>CopyrightÂ©2020, <a href="https://www.ndsu.edu/sodaa/">NDSU School of Design, Architecture and
                        Art</a>. All rights reserved.</p>
            </div> -->
        </footer>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-storage.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script> -->
    <script src="js/geocode.js"></script>
    <script src="js/dbConfig.js"></script>

    <script src="js/util.js?v=1.0"></script>
    <script src="js/datahandler.js"></script>
    <script src="js/light-form.js"></script>
    <script src="js/formHandler.js"></script>
    <!-- <script src="js/login.js?v=1.1"></script> -->
    <script src="js/app.js"></script>
</body>

</html>
