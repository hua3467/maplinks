<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Recipes</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <nav class="navbar navbar-light bg-light">
        <a href="map.html" class="btn">Back</a>
        <span class="navbar-brand mb-0 h1">Add my Recipe</span>
    </nav>
    <div class="form container" id="overview">
        <h3>Overview</h3>
        <div class="image-preview d-flex align-items-end" id="imagePreview">
            <div id="inputContainer" class="input-container">
                <label for="image">Profile Image</label>
                <input type="file" class="form-control-file profile-image user-info-items" name="image"
                    id="fileImage" accept=".jpg,.jpeg,.png,.gif,.PJG,.JPEG,.PNG,.GIF,.svg,.SVG">
            </div>
        </div>
        <div class="form-group">
            <label for="recipeName">Recipe Name</label>
            <input id="recipeName" name="recipeName" type="text" class="form-control form-control-lg">
        </div>
        <div class="form-group">
            <label for="level">Difficulty Level</label>
            <select id="level" name="level" class="form-control form-control-lg">
                <option value="" selected></option>
                <option value="1">Easy</option>
                <option value="2">Medium</option>
                <option value="3">Hard</option>
            </select>
        </div>
        <div class="form-group">
            <label for="userCity">Your City</label>
            <input id="userCity" name="userCity" type="text" class="form-control form-control-lg">
        </div>
            <div class="row">
                <div class="form-group col">
                    <label>Your State</label>
                    <select id="userState" name="userState" class="form-control form-control-lg">
                      <option value="" selected></option>
                      <option value=" ">Outside US</option>
                      <option value="ND">North Dakota</option>
                      <option value="SD">South Dakota</option>
                    </select>
                </div>
                <div class="form-group col">
                    <label for="userCountry">Your Country</label>
                    <input id="userCountry" name="userCountry" type="text" class="form-control form-control-lg">
                </div>
            </div>
        
        <div class="form-group">
            <label for="history">History of Recipe</label>
            <textarea id="history" name="history" class="form-control form-control-lg"></textarea>
        </div> 
        <div class="form-group">
            <label for="frequence">How often do you cook this?</label>
            <input type="text" id="frequence" name="frequence" class="form-control form-control-lg">
        </div> 
        <button type="button" class="btn btn-primary btn-lg btn-block btn-step" id="btnToIngredients" data-show="ingredients">Next</button>
    </div>

    <div class="form container hide" id="ingredients">
        <h3>Ingredients</h3>
        <div class="col new-ingredient">
            <div class="form-group row flex-nowrap justify-content-between">
                <input type="number" class="form-control col-3">
                <input type="text" name="ingredientName" class="form-control col-6">
                <button class="btn btn-outline-primary col-2">ADD</button>
            </div>
        </div>
        
        <hr>
        <div id="ingreList">
            Ingredient List
        </div>
        <div class="col">
            <div class="btn-step-group row">
                <button type="button" class="btn btn-outline-primary btn-lg col btn-step" id="btnToOverview" data-show="overview">Overview</button>
                <button type="button" class="btn btn-primary btn-lg col btn-step" id="btnToStory" data-show="story">Add Story</button>
            </div>
        </div>
    </div>

    <div class="form container hide" id="story">
        <h3>Stories</h3>
        <div class="form-group">
            <label for="importance">What makes this recipe significant?</label>
            <textarea name="importance" id="importance" rows="5"  class="form-control form-control-lg"></textarea>
        </div>
        <div class="form-group">
            <label for="change">Made changes at all?</label>
            <textarea name="change" id="change" rows="5"  class="form-control form-control-lg"></textarea>
        </div>
        <div class="col">
            <div class="btn-step-group row">
                <button type="button" class="btn btn-outline-primary btn-lg col btn-step" id="btnReturnIngredients" data-show="ingredients">ViewIngredients</button>
                <button type="button" class="btn btn-primary btn-lg col" id="btnFinish" data-show="finish">Finish</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="js/util.js"></script>
    <script src="js/formUtil.js"></script>
    <script src="js/form.js"></script>
    
</body>

</html>
