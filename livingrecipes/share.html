<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Recipes</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="progressContainer" class="hide">
        <div class="progress" style="height: 4px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0"
                aria-valuemax="100" style="width: 0"></div>
        </div>
        <div class="success-container text-center hide">
            <h4>Success!</h4>
            <p>Your recipe is saved successfully. You can find it on our recipe map!</p>
            <a href="map.html" class="btn btn-primary btn-lg">Go to the Map</a>
        </div>
    </div>
    <div id="notifBar" class="hide">
        <p></p><i class="fas fa-times-circle"></i>
    </div>

    <nav class="navbar navbar-light bg-light">
        <a href="map.html" class="btn">Back</a>
        <span class="navbar-brand mb-0 h1">Add my Recipe</span>
    </nav>
    <div class="form container" id="overview">
        <h3>Overview</h3>
        <div class="image-preview d-flex align-items-end" id="imagePreview">
            <div id="inputContainer" class="input-container">
                <label for="image">Recipe Image</label>
                <input type="file" class="form-control-file profile-image user-info-items form-overview" name="image" id="fileImage"
                    accept=".jpg,.jpeg,.png,.gif,.PJG,.JPEG,.PNG,.GIF,.svg,.SVG">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="recipeName">Recipe Name</label>
            <input id="recipeName" name="recipeName" type="text" class="form-control form-control-lg form-overview">
        </div>
        <div class="form-group">
            <label for="level">Difficulty Level</label>
            <select id="level" name="level" class="form-control form-control-lg form-overview">
                <option value="" selected></option>
                <option value="1">Easy</option>
                <option value="2">Medium</option>
                <option value="3">Hard</option>
            </select>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control form-control-lg form-overview"></textarea>
        </div>
        <div class="form-group">
            <label for="story">Tell me the story behind this recipe.</label>
            <textarea id="story" name="story" class="form-control form-control-lg form-overview"></textarea>
        </div>
        <hr>
        <div class="form-group">
            <label for="userCity">Your City</label>
            <input id="userCity" name="userCity" type="text" class="form-control form-control-lg form-overview" required>
        </div>
        <div class="form-group">
            <label>Your State</label>
            <select id="userState" name="userState" class="form-control form-control-lg form-overview">
                <option value="" selected></option>
                <option value=" ">Outside US</option>
                <option value="ND">North Dakota</option>
                <option value="SD">South Dakota</option>
            </select>
        </div>
        <div class="form-group">
            <label for="userCountry">Your Country</label>
            <input id="userCountry" name="userCountry" type="text" class="form-control form-control-lg form-overview">
        </div>

        <button type="button" class="btn btn-primary btn-lg btn-block btn-step" id="btnToIngredients"
            data-show="ingredients">Next</button>
    </div>

    <div class="form container hide" id="ingredients">
        <h3>Ingredients</h3>
        <div class="col new-ingredient">
            <div class="form-group row flex-nowrap justify-content-between">
                <input type="text" name="ingredientName" id="newIngredient" class="form-control col-10" required>
                <button class="btn btn-outline-primary col-2" id="btnAddIngredient">ADD</button>
            </div>
        </div>

        <hr>
        <div id="ingredientList">
            <ul class="container"></ul>
        </div>
        <div class="col">
            <div class="btn-step-group row">
                <button type="button" class="btn btn-outline-primary btn-lg col btn-step" id="btnBackToOverview"
                    data-show="overview">Overview</button>
                <button type="button" class="btn btn-primary btn-lg col btn-step" id="btnToInstructions"
                    data-show="instructions">Instructions</button>
            </div>
        </div>
    </div>

    <div class="form container hide" id="instructions">
        <h3>Instructions</h3>
        <div class="col new-step">
            <div class="form-group row flex-nowrap justify-content-between">
                <input type="text" name="stepName" id="newStep" class="form-control col-10" required>
                <button class="btn btn-outline-primary col-2" id="btnAddStep">ADD</button>
            </div>
        </div>

        <hr>
        <div id="instructionList">
            <ul class="container"></ul>
        </div>
        <div class="col">
            <div class="btn-step-group row">
                <button type="button" class="btn btn-outline-primary btn-lg col btn-step" id="btnBackToIngredients"
                    data-show="ingredients">Ingredients</button>
                <button type="button" class="btn btn-primary btn-lg col" id="btnFinish"
                    data-show="finish">Finish</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-storage.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script> -->


    <script src="js/dbConfig.js"></script>
    <script src="js/util.js"></script>
    <script src="js/domUtil.js"></script>
    <script src="js/domBuilder.js"></script>
    <script src="js/dbHandler.js"></script>
    <script src="js/formUtil.js"></script>
    <script src="js/form.js"></script>

</body>

</html>
