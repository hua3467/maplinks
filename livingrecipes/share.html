<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Recipes</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css?v=1.1">
    <link rel="stylesheet" href="css/style.css?v=1.1">
</head>

<body>

    <div id="progressContainer" class="hide">
        <div class="progress" style="height: 4px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0"
                aria-valuemax="100" style="width: 0"></div>
        </div>
        <div class="success-container text-center hide">
            <h4>Success!</h4>
            <p>Your recipe is saved successfully. You can find it on our recipe map!</p>
            <a href="#" class="btn btn-primary btn-lg" id="btnToMap">Go to the Map</a>
        </div>
    </div>

    <div id="notifBar" class="hide">
        <p></p><i class="fas fa-times-circle"></i>
    </div>

    <nav class="navbar navbar-light bg-light">
        <a href="map.html" class="btn">Back</a>
        <span class="navbar-brand mb-0 h1">Add my Recipe</span>
    </nav>
    <div class="form container" id="overview">
        <h3>Overview</h3>
        <div class="image-preview d-flex align-items-end" id="imagePreview">
            <div id="inputContainer" class="input-container">
                <label for="image">Recipe Image</label>
                <input type="file" class="form-control-file profile-image user-info-items form-overview" name="image"
                    id="fileImage" accept=".jpg,.jpeg,.png,.gif,.PJG,.JPEG,.PNG,.GIF,.svg,.SVG" required>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="recipeName">Recipe Name</label>
            <input id="recipeName" name="recipeName" type="text" class="form-control form-control-lg form-overview" required>
        </div>
        <div class="form-group">
            <label for="level">Difficulty Level</label>
            <select id="level" name="level" class="form-control form-control-lg form-overview" required>
                <option selected></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="3">4</option>
                <option value="3">5</option>
            </select>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control form-control-lg form-overview" required></textarea>
        </div>
        <div class="form-group">
            <label for="story">Tell me the story behind this recipe.</label>
            <textarea id="story" name="story" class="form-control form-control-lg form-overview" required></textarea>
        </div>
        <hr>
        <div class="form-group">
            <label for="userCity">Your City</label>
            <input id="userCity" name="userCity" type="text" class="form-control form-control-lg form-overview"
                required>
        </div>
        <div class="form-group">
            <label>Your State</label>
            <select id="userState" name="userState" class="form-control form-control-lg form-overview" required>
                <option value=""></option>
                <option value=" ">Outside US</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
                <option value=" ">Outside US</option>
            </select>
        </div>
        <div class="form-group">
            <label for="userCountry">Your Country</label>
            <input id="userCountry" name="userCountry" type="text" class="form-control form-control-lg form-overview" required>
        </div>

        <button type="button" class="btn btn-primary btn-lg btn-block btn-step" id="btnToIngredients"
            data-show="ingredients">Next</button>
    </div>

    <div class="form container hide" id="ingredients">
        <h3>Ingredients</h3>
        <div class="new-ingredient">
            <div class="form-group">
                <input type="text" name="ingredientName" id="newIngredient" class="form-control col-10">
                <button class="btn btn-outline-primary col-2" id="btnAddIngredient">ADD</button>
            </div>
        </div>

        <hr>
        <div id="ingredientList">
            <ul class="container"></ul>
        </div>
        <div class="col">
            <div class="btn-step-group row">
                <button type="button" class="btn btn-outline-primary btn-lg col btn-step" id="btnBackToOverview"
                    data-show="overview">Overview</button>
                <button type="button" class="btn btn-primary btn-lg col btn-step" id="btnToInstructions"
                    data-show="instructions">Instructions</button>
            </div>
        </div>
    </div>

    <div class="form container hide" id="instructions">
        <h3>Instructions</h3>
        <div class="col new-step">
            <div class="form-group row">
                <textarea name="stepName" id="newStep" rows="5" class="form-control" style="margin-bottom: 16px"
                    required></textarea>
                <button class="btn btn-outline-primary col-3" id="btnAddStep">ADD</button>
            </div>
        </div>

        <hr>
        <div id="instructionList">
            <ul class="container"></ul>
        </div>
        <div class="col">
            <div class="btn-step-group row">
                <button type="button" class="btn btn-outline-primary btn-lg col btn-step" id="btnBackToIngredients"
                    data-show="ingredients">Ingredients</button>
                <button type="button" class="btn btn-primary btn-lg col" id="btnFinish"
                    data-show="finish">Finish</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-storage.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script> -->


    <script src="js/dbConfig.js?v=1.1"></script>
    <script src="js/util.js?v=1.1"></script>
    <script src="js/domUtil.js?v=1.1"></script>
    <script src="js/domBuilder.js?v=1.1"></script>
    <script src="js/dbHandler.js?v=1.1"></script>
    <script src="js/formUtil.js?v=1.1"></script>
    <script src="js/form.js?v=1.1"></script>

</body>

</html>
